name: Build Pico Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Klona repositoryt
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Installera nödvändiga byggverktyg
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake gcc-arm-none-eabi build-essential

    # 3. Installera Raspberry Pi Pico SDK
    - name: Setup Pico SDK
      run: |
        git clone -b master https://github.com/raspberrypi/pico-sdk.git
        cd pico-sdk
        git submodule update --init
        echo "PICO SDK path is: ${PWD}"
        echo "PICO_SDK_PATH=${PWD}" >> $GITHUB_ENV

    # 4. Bygga projektet
    - name: Build Project
      env:
        PICO_SDK_PATH: ${{ env.PICO_SDK_PATH }}
      run: |
        mkdir -p build
        cd build
        cmake -DPICO_BOARD=pico ..
        make

    # 5. Kontrollera att UF2-filen skapades
    - name: Verify UF2 File
      run: |
        if [ ! -f build/*.uf2 ]; then
          echo "Build failed: .uf2 file not found"
          exit 1
        else
          echo "Build succeeded: .uf2 file found"
        fi

    # 6. Ladda upp UF2-filen som en artefakt
    - name: Upload UF2 Artifact
      uses: actions/upload-artifact@v3
      with:
        name: pico-firmware
        path: build/*.uf2